<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HLS Live Stream as VAST</title>
    <%= htmlWebpackPlugin.tags.headTags %>
    <style lang="css">
        #fluid-player-e2e-case {
            width: 90%;
        }
    </style>
</head>
<body>

<video id="fluid-player-e2e-case">
    <source src="https://cdn.fluidplayer.com/videos/valerian-480p.mkv" type="video/mp4" />
</video>

<%= htmlWebpackPlugin.tags.bodyTags %>

<script>
    var instance = fluidPlayer('fluid-player-e2e-case', {
        vastOptions: {
            adList: [
              { roll: 'preRoll', vastTag: '/static/vast_hls.xml' },
              { roll: 'postRoll', vastTag: '/static/vast_hls.xml' },
            ]
        }
    });
</script>

</body>
</html>
